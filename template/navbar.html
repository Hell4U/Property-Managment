{% load static %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-navy">
  <div class="container">
    <a class="navbar-brand mr-5" href="{% url 'index' %}">HomeFinder</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item active mr-3" class="nav-item mr-3">
          <!-- TODO: add index url here -->
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item active mr-3" class="nav-item mr-3">
          <!-- TODO: add search url -->
          <a class="nav-link" href="{% url 'search'%}">Search</a>
        </li>
        <li class="nav-item active mr-3" class="nav-item mr-3">
          <!-- TODO: Add listings url here -->
          <a class="nav-link" href="{% url 'listings' %}">Listings</a>
        </li>
        <li class="nav-item active" class="nav-item">
          <!-- TODO: Add upload url here -->
          <a class="nav-link" href="{% url 'upload'%}">Add a listing</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item active mr-3" class="nav-item mr-3">
          <!-- TODO: dashboard url  -->
          <a class="nav-link" href="{% url 'dashboard' %}"> Dashboard</a>
        </li>
        <li class="nav-item">
          <a
            href="javascript:{document.getElementById('logout').submit()}"
            class="nav-link"
          >
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
          <!-- TODO: logout url -->
          <form action="{% url 'logout' %}" method="POST" id="logout">
            {% csrf_token %}
            <input type="hidden" />
          </form>
        </li>
        {% else %}
        <li class="nav-item active mr-3" class="nav-item mr-3">
          <!-- TODO: register url -->
          <a class="nav-link" href="{% url 'register'%}">
            <i class="fas fa-user-plus"></i> Register</a
          >
        </li>
        <li class="nav-item active" class="nav-item">
          <!-- TODO:  url 'login' ?next= request.path | urlencode  -->
          <a
            class="nav-link"
            href="{% url 'login' %}?next={{ request.path | urlencode }}"
          >
            <i class="fas fa-sign-in-alt"></i> Login</a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
