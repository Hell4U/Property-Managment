{% extends 'base.html' %}

{% load i18n %}

{% block title %}Add a Listing| {% endblock %}

{% block content %}
  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h4><i class="fa fa-plus"></i> Add a Listing</h4>
            </div>
            <div class="card-body">
              <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" name="title" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" name="address" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                  <label for="address2">Address 2</label>
                  <input type="text" name="address2" class="form-control" id="address2">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-7">
                      <label for="city">City</label>
                      <input type="text" name="city" class="form-control" id="city" required>
                    </div>
                    <div class="col-5">
                      <label for="state">State</label>
                      <select name="state" class="form-control" id="state" required>
                        <option selected="true" disabled="disabled">Select</option>
                        {% for key, value in state_choices.items %}
                          <option value="{{ key }}"
                              {% if key == values.state %}
                                  selected
                              {% endif %}
                          >{{ value }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="zipcode">Zipcode</label>
                  <input type="text" name="zipcode" class="form-control" id="zipcode" required>
                </div>
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number" min="0" name="price" class="form-control" id="price" required>
                </div>
                <div class="form-group">
                  <label for="bedrooms">Bedrooms</label>
                  <input type="number" min="0" name="bedrooms" class="form-control" id="bedrooms" required>
                </div>
                <div class="form-group">
                  <label for="bathrooms">Bathrooms</label>
                  <input type="number" min="0" step="0.5" name="bathrooms" class="form-control" id="bathrooms" required>
                </div>
                <div class="form-group">
                  <label for="sqft">Area</label>
                  <input type="number" min="0" name="sqft" class="form-control" id="sqft" required>
                </div>
                <div class="form-group">
                  <label for="type">Type</label>
                  <select name="type" class="form-control" id="type" required>
                    <option selected="true" disabled="disabled">Select</option>
                    {% for key, value in type_choices.items %}
                      <option value="{{ key }}"
                          {% if key == values.state %}
                              selected
                          {% endif %}
                      >{{ value }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea name="description" id="description" class="form-control" rows="6"></textarea>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="photo_main" name="feature_image" required>
                  <label class="custom-file-label" for="photo_main">Add Photo 1</label>
                </div>
                <div class="custom-file mt-3">
                  <input type="file" class="custom-file-input" id="image_1" name="image_1">
                  <label class="custom-file-label" for="image_1">Add Photo 2</label>
                </div>
                <div class="custom-file mt-3">
                  <input type="file" class="custom-file-input" id="image_2" name="image_2">
                  <label class="custom-file-label" for="image_2">Add Photo 3</label>
                </div>
                <div class="custom-file mt-3">
                  <input type="file" class="custom-file-input" id="image_3" name="image_3">
                  <label class="custom-file-label" for="image_3">Add Photo 4</label>
                </div>
                <div class="custom-file mt-3">
                  <input type="file" class="custom-file-input" id="image_4" name="image_4">
                  <label class="custom-file-label" for="image_4">Add Photo 5</label>
                </div>
                <input type="submit" value="{% translate 'Submit' %}" class="btn btn-primary btn-block mt-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
